<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="icon" href="/images/logo.jpg" type="logo">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__inner"> 
            <div class="header__logo"> <img class="header__logo-img" src="images/logo.svg" alt="logo"></div>
            <div class="header__menu-burger">
              <div class="menu__burger">
                <div class="menu__img"></div>
              </div>
            </div>
            <div class="header__item">
              <nav class="header__menu">
                <ul class="header__list"> 
                  <li class="header__items"><a class="header__link" href="#">HOME </a></li>
                  <li class="header__items"><a class="header__link" href="#">ABOUT US </a></li>
                  <li class="header__items"><a class="header__link" href="#">SPECIALS </a></li>
                  <li class="header__items"><a class="header__link" href="#">Used Cars</a></li>
                  <li class="header__items"><a class="header__link" href="#">SERVICES </a></li>
                  <li class="header__items"><a class="header__link" href="#">APPLICATIONS </a></li>
                  <li class="header__items"><a class="header__link" href="#">AUCTION </a></li>
                  <li class="header__items"><a class="header__link" href="#">CONTACT US </a></li>
                  <li class="header__items"><img class="header__line-img" src="images/header/Line.svg" alt="Line"></li>
                </ul>
                <ul class="header__list">
                  <li class="header__translation-item"> <a class="header__translation-link header__end-active" href="#">ENG</a></li>
                  <li class="header__translation-item"> <img class="header__translation-img" src="images/header/Line1.svg" alt="Line"></li>
                  <li class="header__translation-item"> <a class="header__translation-link" href="#">RU</a></li>
                </ul>
                <div class="header__submenu-mobile">
                  <div class="header__tel"> 
                    <div class="header__tel-images"></div>
                    <div class="header__tel-info"><a class="header__tel-text" href="tel:9998887766">999 888 77 66</a></div>
                  </div>
                  <div class="header__button"> <a class="header__btn" href="#">Used Cars </a></div>
                  <div class="header__button"> <a class="header__btn header__btn-active" href="#">Sell Your Car</a></div>
                </div>
                <ul class="header__list">
                  <li class="header__register-item"><a class="header__register-link header__register-active" href="#">Log in</a></li>
                  <li class="header__register-item"><a class="header__register-link" href="#">Registration</a></li>
                </ul>
              </nav>
              <div class="header__submenu">
                <div class="header__submenu-input">
                  <div class="header__input"> 
                    <from class="header__from">
                      <input class="header__from-item" type="text" placeholder="Start searching"><img class="header__from-img" src="images/header/search.svg" alt="search">
                    </from>
                  </div>
                </div>
                <div class="header__submenu-item">
                  <div class="header__tel"> 
                    <div class="header__tel-images"></div>
                    <div class="header__tel-info"><a class="header__tel-text" href="tel:9998887766">999 888 77 66</a></div>
                  </div>
                  <div class="header__button"> <a class="header__btn" href="#">Used Cars </a></div>
                  <div class="header__button"> <a class="header__btn header__btn-active" href="#">Sell Your Car  </a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="content"> 
          <div class="container">
            <div class="content__inner"> 
              <div class="content__item">
                <div class="content__subheader">
                  <h2 class="content__subtitle">we offer </h2>
                </div>
                <div class="content__header">
                  <h1 class="content__title">reliable <br> and favorable conditions</h1>
                </div>
              </div>
              <div class="content__item">
                <div class="content__images"><img class="content__img" src="images/bg.png" alt=""></div>
              </div>
            </div>
          </div>
        </section>
        <section class="price"> 
          <div class="container">
            <div class="price__inner"> 
              <div class="price__item"> 
                <div class="price__images"><img class="price__img" src="images/price/Buy.png" alt="buy"></div>
                <div class="price__info"> 
                  <p class="price__text">Buy</p>
                  <div class="price__line"><img class="price__line-img" src="images/Line24.svg" alt=""></div>
                </div>
              </div>
              <div class="price__item"> 
                <div class="price__images"><img class="price__img" src="images/price/Sell.png" alt="sell"></div>
                <div class="price__info"> 
                  <p class="price__text">Sell</p>
                  <div class="price__line"><img class="price__line-img" src="images/Line24.svg" alt=""></div>
                </div>
              </div>
              <div class="price__item"> 
                <div class="price__images"><img class="price__img" src="images/price/Lea.png" alt="lea"></div>
                <div class="price__info"> 
                  <p class="price__text">Leasing</p>
                  <div class="price__line"><img class="price__line-img" src="images/Line24.svg" alt=""></div>
                </div>
              </div>
              <div class="price__item"> 
                <div class="price__images"><img class="price__img" src="images/price/Auc.png" alt="auc"></div>
                <div class="price__info"> 
                  <p class="price__text">Auction</p>
                  <div class="price__line"><img class="price__line-img" src="images/Line24.svg" alt=""></div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="container"></div>
      </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
